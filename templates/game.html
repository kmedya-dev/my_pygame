<!DOCTYPE html>
<html>
<head>
    <title>{{ game_title }}</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: sans-serif;
        }
        h1 {
            color: #e0e0e0;
        }
        input[type="text"] {
            background-color: #333;
            color: #f0f0f0;
            border: 1px solid #555;
            padding: 8px;
        }
        input[type="submit"] {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <h1>{{ game_title }}</h1>
    <p>{{ message }}</p>
    <form method="POST" action="/play">
        <input type="text" name="choice" placeholder="{{ placeholder_text }}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
