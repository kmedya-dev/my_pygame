name: Build and Run Python Scripts

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Run guessing_game.py
      run: python guessing_game.py
    
    - name: Run build.sh
      run: ./build.sh
